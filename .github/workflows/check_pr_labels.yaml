name: Check labels from linked issues

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  copy-labels:
    name: Copy labels from linked issues
    runs-on: ubuntu-latest
    name: Copy labels from linked issues
    steps:
      - name: copy-labels
        uses: michalvankodev/copy-issue-labels@v1.3.0
        with:
          repo-token: ${{ secrets.token }}